<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription au Cours.</title>
  </head>
  <body>
    <h1>Inscrivez-vous à nous cours</h1>
    <form>
      <div>
        <label for="nom">Nom : </label>
        <input type="text" name="nom" id="nom" />
      </div>

      <div>
        <label for="email">Email : </label>
        <!-- chris@gmail -->
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <label for="password">Mot de passe : </label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="cours">Choix du cours: </label>
        <select name="" id="">
          <option value="devweb">Développement Web</option>
          <option value="digital_marketinh">Marketing Digital</option>
          <option value="ethical_hacking">Ethical Hacking</option>
          <option value="vr">Réalité Virtuelle</option>
        </select>
      </div>

      <div>
        <label for="bio">Bio: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Envoyer</button>
      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
